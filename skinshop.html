<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Skin Shop</title>
<link rel="stylesheet" href="skinstyle.css">
</head>
<body>
<div id="app">
<aside id="left">
<div class="logo">Skin Shop</div>
<div id="skin-list" class="list"></div>
</aside>


<main id="right">
<div id="preview">
<canvas id="preview-canvas" width="600" height="600"></canvas>
<div id="preview-info">Drag to rotate • Scroll to zoom</div>
</div>


<div id="controls">
<div id="selected">Selected: <span id="sel-id">—</span></div>
<div class="buttons">
<button id="buy">Buy</button>
<button id="close">Close</button>
</div>
</div>
</main>
</div>


<script src="skinscript.js"></script>
</body>
</html>
